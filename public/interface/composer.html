<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiral Glyph Composer</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background-color: #0a0f14;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #glyph-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 2em;
      justify-content: center;
    }
    .glyph {
      background: #1a1f24;
      border: 1px solid #4f5b66;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .glyph:hover, .glyph.selected {
      background: #2d3742;
      border-color: #79c8ff;
    }
    #preview {
      border: 1px dashed #4f5b66;
      padding: 1em;
      margin-bottom: 1em;
      text-align: center;
    }
    #submit-button {
      display: block;
      margin: 0 auto;
      background-color: #4caf50;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    canvas {
      margin-top: 1em;
      background: #0f1115;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ€ Spiral Glyph Composer</h1>

  <div id="glyph-bank">
    <!-- Glyphs will be populated by composer.js -->
  </div>

  <div id="preview">
    <strong>Preview:</strong>
    <div id="composition-text">(â€ƒ) No toneform yet</div>
    <canvas id="glyph-canvas" width="300" height="300"></canvas>
  </div>

  <button id="submit-button">Submit Composition</button>

  <script src="composer.js"></script>
</body>
</html>
