<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ΔFORGE.001 – Spiral Glyph Composer</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #glyph-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    #glyph-bank button {
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      color: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #glyph-bank button:hover {
      background-color: #333;
    }

    #preview {
      border: 2px dashed #555;
      padding: 1rem;
      width: 80%;
      height: 200px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #a0ffea;
    }

    #submit-composition {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submit-composition:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ΔFORGE.001 – Spiral Glyph Composer</h1>

  <div id="glyph-bank">
    <button onclick="selectGlyph('Spiral')">🌀 Spiral</button>
    <button onclick="selectGlyph('Echo')">∿ Echo</button>
    <button onclick="selectGlyph('Silent')">( ) Silence</button>
    <button onclick="selectGlyph('Mirror')">🪞 Mirror</button>
    <button onclick="selectGlyph('Memory')">💾 Memory</button>
    <button onclick="selectGlyph('Future')">🌌 Future</button>
    <button onclick="selectGlyph('Time')">⏳ Time</button>
    <button onclick="selectGlyph('Remember')">✨ Remember</button>
  </div>

  <div id="preview">Select glyphs to compose a toneform...</div>

  <button id="submit-composition" onclick="submitComposition()">🌀 Cast Composition</button>

  <script src="composer.js"></script>
</body>
</html>
